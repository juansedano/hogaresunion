<div class="contentpanel">                      
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label text-bold"><strong>Nombre(s):</strong></label>
                    <div class="col-sm-9">
                        <input type="text" id="manager_name" class="form-control input-sm"/>
                    </div>
                </div><!-- form-group -->        
                <div class="form-group">
                    <label class="col-sm-3 control-label text-bold"><strong>Apellidos:</strong></label>
                    <div class="col-sm-9">
                        <input type="text" id="manager_lastname" class="form-control input-sm"/>
                    </div>
                </div><!-- form-group -->  
                <div class="form-group">
                    <label class="col-sm-3 control-label text-bold"><strong>Puesto:</strong></label>
                    <div class="col-sm-9">
                        <input type="text" id="manager_position" class="form-control input-sm"/>
                    </div>
                </div><!-- form-group -->     
                <div class="form-group">
                    <label class="col-sm-3 control-label"><strong>Tél. oficina:</strong></label>
                    <div class="col-sm-4">
                        <input type="text" id="manager_phone" class="form-control input-sm"/>
                    </div>
                    <label class="col-sm-3 control-label text-bold"><strong>Extensión:</strong></label>
                    <div class="col-sm-2">
                        <input type="text" id="manager_phoneext" class="form-control input-sm"/>
                    </div>
                </div><!-- form-group -->          
                <div class="form-group">
                    <label class="col-sm-3 control-label text-bold"><strong>Correo:</strong></label>
                    <div class="col-sm-9">
                        <input type="text" id="manager_mail" class="form-control input-sm"/>
                    </div>
                </div><!-- form-group --> 
                <div class="form-group">
                    <label class="col-sm-3 control-label text-bold"><strong>Celular:</strong></label>
                    <div class="col-sm-9">
                        <input type="text" id="manager_movil" class="form-control input-sm"/>
                    </div>
                </div><!-- form-group -->  
                <div class="form-group">
                    <div class="col-sm-3">&nbsp;</div>
                    <div class="col-sm-5">
                        <button type="button" class="btn btn-primary" id="validate_manager_info">Registrar</button>
                        <button type="reset" class="btn btn-default" id="modal_manager_close">Cancelar</button>
                    </div>
                </div><!-- form-group -->  
            </form>
        </div>
    </div>
</div>
